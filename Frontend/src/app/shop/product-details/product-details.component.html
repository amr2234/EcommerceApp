<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-6 item-photo">
            <img style="max-width:100%;" src="{{product.pictureUrl}}"  alt="{{product.name}}" />
        </div>
        <div class="col-6 mt-5" style="border:0px solid gray">
            <!-- Datos del vendedor y titulo del producto -->
            <h3>{{product.name}}</h3>
            

            <!-- Precios -->
            <h6 class="title-price" style="padding-top:50px;" ><small>PRICE</small></h6>
            <h3 style="margin-top:0px;">{{product.price | currency}}</h3>

            <!-- Detalles especificos del producto -->
      
       
            <div class="section" style="padding-bottom:50px;">
                <h6 class="title-attr"><small></small></h6>
                <div style ="padding-top:50px;">
                    <div class="fa fa-minus-circle text warning me-2" style="cursor:pointer; font-size:2em;"><span></span></div>
                    <input value="1" />
                    <div class="fa fa-plus-circle text warning ms-2" style="cursor:pointer; font-size:2em;"><span></span></div>
</div>  
            </div>

            <!-- Botones de compra -->
            <div class="section" style="padding-bottom:20px;">
                <button class="btn btn-success"><span style="margin-right:20px  " class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add To Cart</button>
                <h6><a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span> Add to favorite</a></h6>
            </div>
        </div>

        <div class="col-xs-9">
            <ul class="menu-items">
                <li class="active">Product Description</li>
                <li>Reveiws</li>
              
            </ul>
            <div style="width:100%;border-top:1px solid silver">
                <p style="padding:15px;">
                    <small>
                        {{product.description}}
                    </small>
                </p>
          
            </div>
        </div>
    </div>
</div>
