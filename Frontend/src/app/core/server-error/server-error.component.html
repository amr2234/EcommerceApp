

<h4>Internal Server Error - refreshing will make the error  disappear</h4>
<ng-container *ngIf="error">
    <h5 class="test-danger"> Error :{{error.message}}</h5>
    <p class="font-weight-bold"> This Error comes from the server check you network</p>
    <h5 class="mt-5" style="background-color:whitesmoke"> {{error.details}}</h5>
</ng-container>
